<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习报告</title>
    <style>
        /* 学习报告样式 */
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 0;
        }
        #总学习时长 {
            margin-bottom: 20px;
        }
        #趋势图 {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        button {
            padding: 6px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <a href="单词列表界面.html">单词学习</a>
        <a href="AI聊天界面.html">AI聊天</a>
        <a href="任务中心界面.html">任务中心</a>
        <a href="成就墙界面.html">成就墙</a>
        <a href="学习报告界面.html">学习报告</a>
    </nav>
    <h1>学习报告</h1>
    <div id="总学习时长">总学习时长: 5小时</div>
    <div id="趋势图">
        <!-- 这里可以使用图表库（如Chart.js）绘制趋势图 -->
    </div>
    <table>
        <thead>
            <tr>
                <th>薄弱单词</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>abundant</td>
                <td><button>一键复习</button></td>
            </tr>
            <!-- 更多薄弱单词行 -->
        </tbody>
    </table>
</body>
</html>

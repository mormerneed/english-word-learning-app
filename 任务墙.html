<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务中心</title>
    <style>
        /* 任务中心样式 */
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        button {
            padding: 6px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #积分余额 {
            float: right;
            margin-top: 10px;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <a href="单词列表界面.html">单词学习</a>
        <a href="AI聊天界面.html">AI聊天</a>
        <a href="任务中心界面.html">任务中心</a>
        <a href="成就墙界面.html">成就墙</a>
        <a href="学习报告界面.html">学习报告</a>
    </nav>
    <h1>任务中心</h1>
    <span id="积分余额">积分余额: 100</span>
    <table>
        <thead>
            <tr>
                <th>任务名称</th>
                <th>奖励</th>
                <th>进度</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>完成3次对话</td>
                <td>10虚拟金币</td>
                <td><progress value="1" max="3">1/3</progress></td>
                <td><button>立即完成</button></td>
            </tr>
            <!-- 更多任务行 -->
        </tbody>
    </table>
</body>
</html>

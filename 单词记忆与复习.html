<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词列表</title>
    <style>
        /* 简单的基础样式 */
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        button {
            padding: 6px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="text"] {
            padding: 6px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <nav>
        <a href="单词列表界面.html">单词学习</a>
        <a href="AI聊天界面.html">AI聊天</a>
        <a href="任务中心界面.html">任务中心</a>
        <a href="成就墙界面.html">成就墙</a>
        <a href="学习报告界面.html">学习报告</a>
    </nav>
    <h1>单词列表</h1>
    <input type="text" placeholder="搜索单词">
    <select>
        <option value="难度">按难度筛选</option>
        <option value="词频">按词频筛选</option>
    </select>
    <table>
        <thead>
            <tr>
                <th>单词名称</th>
                <th>掌握度进度条</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>abundant</td>
                <td><progress value="30" max="100">30%</progress></td>
                <td>
                    <button>学习</button>
                    <button>复习</button>
                    <button>加入错题本</button>
                </td>
            </tr>
            <!-- 更多单词行 -->
        </tbody>
    </table>
</body>
</html>

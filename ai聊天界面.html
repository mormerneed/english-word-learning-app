<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聊天</title>
    <style>
        /* 聊天界面样式 */
        #chat {
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
        }
        #chat div {
            margin: 5px;
        }
        #chat.user {
            text-align: right;
        }
        #chat.npc {
            text-align: left;
        }
        input[type="text"] {
            padding: 6px;
            width: 70%;
            border: 1px solid #ccc;
        }
        button {
            padding: 6px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat">
        <!-- 对话内容动态添加 -->
        <div class="npc">NPC: 你好，今天学习了哪些单词呀？</div>
        <div class="user">用户: 我学了abundant。</div>
    </div>
    <input type="text" placeholder="输入聊天内容">
    <button>发送</button>
    <img src="spell-check-icon.png" alt="拼写检查">
    <div>当前学习单词列表: abundant, transparent...</div>
</body>
</html>

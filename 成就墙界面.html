<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <style>
        /* 保持与任务中心一致的样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 0;
        }
        .container {
            padding: 20px;
        }
        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #007BFF;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin-right: 20px;
        }
        .user-info {
            flex-grow: 1;
        }
        .stats {
            display: flex;
            margin-top: 20px;
        }
        .stat-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            background-color: #f5f5f5;
            margin-right: 10px;
            border-radius: 5px;
        }
        .stat-item:last-child {
            margin-right: 0;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
        }
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        .section-title {
            margin: 20px 0 10px 0;
            color: #333;
        }
        .settings-list {
            list-style: none;
            padding: 0;
        }
        .settings-list li {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .settings-list li:last-child {
            border-bottom: none;
        }
        .settings-list a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        .settings-list a:hover {
            color: #007BFF;
        }
        button {
            padding: 6px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #积分余额 {
            float: right;
            margin-top: 10px;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <a href="单词列表界面.html">单词学习</a>
        <a href="AI聊天界面.html">AI聊天</a>
        <a href="任务中心界面.html">任务中心</a>
        <a href="成就墙界面.html">成就墙</a>
        <a href="学习报告界面.html">学习报告</a>
    </nav>
    
    <div class="container">
        <h1>个人中心</h1>
        <span id="积分余额">积分余额: 100</span>
        
        <div class="profile-section">
            <div class="avatar">A</div>
            <div class="user-info">
                <h2>用户名</h2>
                <p>注册时间: 2023-01-15</p>
                <p>学习天数: 120天</p>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value">1,250</div>
                <div class="stat-label">已学单词</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">85%</div>
                <div class="stat-label">记忆率</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">15</div>
                <div class="stat-label">成就数</div>
            </div>
        </div>
        
        <h3 class="section-title">学习目标</h3>
        <div class="goal-setting">
            <p>每日学习单词数: <strong>30</strong> <button>修改</button></p>
            <p>目标考试: <strong>大学英语四级</strong> <button>修改</button></p>
        </div>
        
        <h3 class="section-title">账号设置</h3>
        <ul class="settings-list">
            <li><a href="#">修改个人信息</a></li>
            <li><a href="#">更改密码</a></li>
            <li><a href="#">通知设置</a></li>
            <li><a href="#">隐私设置</a></li>
            <li><a href="#">绑定社交账号</a></li>
        </ul>
        
        <h3 class="section-title">系统设置</h3>
        <ul class="settings-list">
            <li><a href="#">主题设置</a></li>
            <li><a href="#">字体大小</a></li>
            <li><a href="#">学习提醒</a></li>
        </ul>
        
        <div style="margin-top: 30px; text-align: center;">
            <button style="background-color: #dc3545;">退出登录</button>
        </div>
    </div>
</body>
</html>
